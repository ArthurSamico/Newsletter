<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="/Projeto_with_ryan/desenvolvimento/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet" />
    <link rel="shortcut icon" href="/Projeto_with_ryan/assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card_container">
            <div class="infos">
                
                    <h1>Stay updated!</h1>
                    <p>Join 60,000 product receiving monthly updates on : </p>

                <ul>
                    <li> Product discovery and building what matters</li>
                    <li> Measuring to ensure updates are a success</li>
                    <li> And much more !</li>
                </ul>

                <form id="email_form" class="email_form">
                    <div class="label_container">
                        <label class="email_label" for="">Email adress</label>
                        <span id="error_mensage"></span>
                    </div>
                    
                    <input type="text" name="e-mail" id="email" class="input email" placeholder="email@company.com">

                        <button type="submit" class="button_sub">Subscribe to monthly newsletter</button>
                </form>
            </div>
            
            <div class="image">
                <img src="/Projeto_with_ryan/assets/images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
    </main>
<script src="/Projeto_with_ryan/desenvolvimento/script.js" defer></script>
</body>

</html>
